      <body>
        <input class="ask" type="text" id="question">
        <button class="send" onclick="answerQuestion()">Відповісти</button>
        <p id="answer"></p>
    
        <script>
         function answerQuestion() {
        var question = document.getElementById('question').value;
        var answer = '';

        if (question === 'Де знаходиться Івано-Франківськ?') {
          answer = 'Івано-Франківськ розташований у західній Україні.';
        } else if (question === 'Яка погода у Івано-Франківську?') {
          answer = 'Вибачте, я не можу надати інформацію про погоду у Івано-Франківську.';
        } else if (question === 'Яка національність переважає у Івано-Франківську?') {
          answer = 'У Івано-Франківську переважає українська національність.';
        } else if (question === 'Як добратися до Івано-Франківська з Києва?') {
          answer = 'Ви можете добратися до Івано-Франківська з Києва на поїзді або на автобусі.';
        } else if (question === 'Скільки людей живе у Івано-Франківську?') {
          answer = 'Населення Івано-Франківська становить близько 240 тисяч осіб.';
        } else if (question === 'Якими мовами говорять у Івано-Франкīвську?') {
          answer = 'У Івано-Франкīвську переважно говорять українською мовою.';
        } else {
          answer = 'Вибачте, я не знаю відповīдī на це запитання.';
        }

        document.getElementById('answer').textContent = answer;
      }
        </script>
